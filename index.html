<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="login-signup">
    <div class="container">
      <div class="form-content signup-form">
        <h2 class="form-heading">Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
        <p class="login-link">Already have an account? <a href="#" id="login-link">Sign In</a></p>
      </div>
      <div class="form-content login-form hidden">
        <h2 class="form-heading">Sign In</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
        <p class="signup-link">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
